<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
<link rel="stylesheet" type="text/css" href="css/LogReg.css">

</head>

<body>
  <div class="body"></div>
		<div class="grad"></div>
		<div class="header">
			<div>Varadi<span>TICO</span></div>
		</div>
		<br>
		<div class="login">

				<input type="text" placeholder="User" name="user" id="usuario"/><br><br>
				<input type="text" placeholder="Name" name="name" id="nombre"/><br><br>
				<input type="text" placeholder="Last Name" name="lastName" id="apellido"/><br><br>
				<input type="text" placeholder="Email" name="" id="correo" /><br><br>
				<input type="password" placeholder="Password" name="password" id="pass1"/><br>
				<input type="password" placeholder="Confirm password" name="password2" id="pass2"/><br><br>
				<input type="text" placeholder="Phone" name="phone" id="telefono"/><br><br>
				<input type="text" placeholder="Location" name="location" id="direccion"/><br><br>
				<input type="button" id="proveedor" value="Proveedor" name="btn_proveedor" onclick="mostrarServ();"/>
				<br>
				<input type="button" value="Register" onclick="validar();" />
            
		</div>

			<div id="prov" style="display:none;">
			    <input type="text" placeholder="Nombre de servicio" name="Servicio" id="servicio"/><br><br>
				<input type="text" placeholder="Descripcion" name="descripcion" id="descripcion"/><br><br>
                <input type="button" value="Cancelar" onclick="ocultarServ();"/></br>
                
		</div>

		 <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
